<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Family — GrandmaWantsPics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 480px; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 1.5rem; }
        .instructions {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .instructions p { margin-bottom: 0.75rem; font-size: 0.95rem; }
        .instructions p:last-child { margin-bottom: 0; }
        .badge img { height: 54px; }
        .cta-button {
            display: inline-block;
            background: #fff;
            color: #764ba2;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.9rem 2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
            text-decoration: none;
            transition: transform 0.1s;
        }
        .cta-button:active { transform: scale(0.97); }
        .status-msg {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container" id="content"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const role = params.get('role');
        const container = document.getElementById('content');

        // Replace # with your actual App Store URL once available
        const APP_STORE_URL = '#';

        if (code && role) {
            // Invite link with code — show copy-and-install flow
            container.innerHTML = `
                <h1>You've been invited!</h1>
                <p class="subtitle">Someone wants to share photos with you on GrandmaWantsPics.</p>
                <button class="cta-button" id="copyBtn">Copy Invite &amp; Open App Store</button>
                <p class="status-msg" id="statusMsg"></p>
            `;

            document.getElementById('copyBtn').addEventListener('click', async function () {
                const payload = JSON.stringify({
                    app: 'grandmawantspics',
                    code: code,
                    role: role,
                    ts: Math.floor(Date.now() / 1000)
                });

                const statusMsg = document.getElementById('statusMsg');

                try {
                    await navigator.clipboard.writeText(payload);
                    statusMsg.textContent = 'Invite copied! Redirecting to App Store…';
                } catch (e) {
                    // Clipboard API may fail (non-HTTPS, denied permission, etc.)
                    statusMsg.textContent = 'Redirecting to App Store…';
                }

                setTimeout(function () {
                    window.location.href = APP_STORE_URL;
                }, 600);
            });
        } else {
            // No code in URL — show generic instructions
            container.innerHTML = `
                <h1>You've been invited!</h1>
                <p class="subtitle">Someone wants to share photos with you on GrandmaWantsPics.</p>
                <div class="instructions">
                    <p><strong>Step 1:</strong> Download GrandmaWantsPics from the App Store.</p>
                    <p><strong>Step 2:</strong> Open this link again after installing the app.</p>
                    <p>The app will automatically connect you with your family.</p>
                </div>
                <div class="badge">
                    <a href="${APP_STORE_URL}">
                        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                             alt="Download on the App Store">
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
